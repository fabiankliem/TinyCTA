name: pre-commit

on:
  pull_request:
  push:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: pre-commit/action@v3.0.0
      with:
        extra_args: '--verbose --all-files'

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: cvxgrp/.github/actions/test@main
      with:
        source-folder: 'tinycta'

    # Uncomment once the package is public
    - name: Coveralls GitHub Action
      uses: coverallsapp/github-action@v2
      with:
        files: artifacts/tests/coverage/coverage.info
        format: lcov

    - name: GitHub Pages action
      uses: JamesIves/github-pages-deploy-action@v4.4.3
      with:
        branch: test              # The branch the action should deploy to.
        folder: artifacts/tests   # The folder the action should deploy.
